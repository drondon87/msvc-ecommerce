server:
  port: 8080

spring:
  application:
    name: msvc-ecommerce
  datasource:
    url: jdbc:h2:mem:ecommerce_bd
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true